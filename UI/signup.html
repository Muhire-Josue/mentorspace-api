<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MENTORSPACE</title>
    <!-- <link rel="shortcut icon" href="favicon.png"> -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shared.css">
</head>

<body>
    <div class="form-gb"></div>
    <div class="backdrop"></div>
    <header class="main-header">
        <div>
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>

        </div>
        <a href="index.html" class="main-header__brand">
            <h3>MENTORSPACE</h3>
        </a>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="signin.html">SignIn</a>
                </li>

            </ul>
        </nav>
    </header>
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="signup.html">SignUp</a>
        </ul>
    </nav>
    <main class="signup-page">
        <div class="bg-img">
            <hr>
            <form action="" class="container">
                <h1 class="form-title">SignUp</h1>

                <label for="firstname" class="form-title"><b>Firstname</b></label>
                <input type="text" placeholder="Enter first name" name="first name" required>
                <label for="lastname" class="form-title"><b>lastname name</b></label>
                <input type="text" placeholder="Enter last name" name="last name" required>
                <label for="email" class="form-title"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="psw" class="form-title"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <label for="address" class="form-title"><b>Address</b></label>
                <input type="text" placeholder="Enter Address" name="address" required>


                <a href="homepage.html" class="button">SignUp</a>
            </form>
        </div>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="js/shared.js"></script>
</body>

</html>
